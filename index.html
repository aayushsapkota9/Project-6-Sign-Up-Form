<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up From</title>

</head>

<body>
    <div class="main-left">
        <div class="combined-logo">
            <img src="/images/odin-lined.png" alt="odin logo" class="logo">
            <div class="logo-name">ODIN</div>
        </div>
        <img src="/images/leaf.avif" alt="background leaf" class="backgroundLeaf">
        <div class="credit">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a>on <a
                href="https://unsplash.com">unsplash</a></div>

    </div>
    <div class="main-right">
        <div class="header">
            <div class="combined">
                <h5 class="head-line">This is not a ral online service! You know you need something like this in your
                    life to help you realize your deepest dreams. Sign up now to get started.</h5>
                <h5 class="you-know">You know you want to.</h5>
            </div>

        </div>
        <div class="main">
            <form action="" method="get" class="form" id="create-acc">
                <legend>Let's do this!</legend>
                <div class="row-parent">
                    <div class="rows">
                        <div class="input-style"><label for="first-name">FIRST NAME</label><input type="text"
                                name="first-name" id="first-name"></div>
                        <div class="input-style"><label for="last-name">LAST NAME</label><input type="text"
                                name="last-name" id="last-name"></div>
                    </div>
                    <div class="rows">
                        <div class="input-style"><label for="email">EMAIL</label><input type="email" name="email"
                                id="email"></div>
                        <div class="input-style"><label for="phone">PHONE NUMBER</label><input type="number" id="phone"
                                name="phone"></div>
                    </div>
                    <div class="rows">
                        <div class="input-style"><label for="pass">PASSWORD</label><input type="password" id="pass"
                                name="pass" required>
                                
                            </div>
                        <div class="input-style"><label for="confirm-pass">CONFIRM PASSWORD</label><input
                                type="password" id="confirm-pass" name="confirm-pass" required></div>
                    </div>
                </div><p class="error">*Password do not match</p>
            </form>
        </div>
        <div class="footer">
            <div><button type="submit" form="create-acc" class="create">Create Account</button>
            <div class="login">Already have an account? <a href="#" style="color: green;">Login</a></div>
        </div>
    </div>


<script src="index.js"></script>
</body>

</html>
